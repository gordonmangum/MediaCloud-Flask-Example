{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Search Results</h3>

    <p>You searched for "{{keywords}}"</p>

    <p>In the US Mainstream Media online there have {{ sentenceCount }} sentences matching your search for the dates provided.</p>

    <div id="container" style="width:100%; height:400px;">
    	<script type="text/javascript">
    		console.log(5 + 6);
			$(function () {
			    $('#container').highcharts({
			        chart: {
			            type: 'line'
			        },
			        title: {
			            text: 'Sentences Per Week'
			        },
			        xAxis: {
			            categories: {{ splitDate|safe }}
			        },
			        yAxis: {
			            title: {
			                text: 'Number of Sentences'
			            }
			        },
			        series: [{
			            name: 'Per Week',
			            data: {{ values|safe }}
			        }]
			    });
			});
    	</script>
    </div>

  </div>

</div>

{% endblock %}
